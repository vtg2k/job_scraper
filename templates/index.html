<!DOCTYPE html>
<html>
<head>
    <title>Job Listings</title>
</head>
<body>
    <h1>Search for Jobs</h1>
    <form method="post">
        <input type="text" name="job_title" placeholder="Enter Job Title" required>
        <input type="text" name="location" placeholder="Enter Location" required>
        <button type="submit">Search</button>
    </form>

    <h2>Results:</h2>
    {% if jobs %}
        <table border="1">
            <tr>
                <th>Title</th>
                <th>Company</th>
                <th>Location</th>
                <th>Source</th>
                <th>Link</th>
            </tr>
            {% for job in jobs %}
            <tr>
                <td>{{ job[0] }}</td>
                <td>{{ job[1] }}</td>
                <td>{{ job[2] }}</td>
                <td>{{ job[4] }}</td>
                <td><a href="{{ job[3] }}" target="_blank">View Job</a></td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No results found. Try another search.</p>
    {% endif %}
</body>
</html>
